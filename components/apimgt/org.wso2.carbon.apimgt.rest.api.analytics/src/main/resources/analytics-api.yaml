parameters:

# Specified as part of the query string
  startTime:
    name: startTime
    in: query
    description: |
      Defines the starting timestamp of the interval
    required: true
    type: string

  endTime:
    name: endTime
    in: query
    description: |
      Defines the ending timestamp of the interval
    required: true
    type: string
  from:
    name: from
    in: query
    description: |
      Defines the ending timestamp of the interval
    required: true
    type: string

  to:
    name: to
    in: query
    description: |
      Defines the ending timestamp of the interval
    required: true
    type: string

  created_by:
    name: created_by
    in: query
    description: |
     application creator name. In case of any creator, the value shold be equal to 'all'
    required: true
    type: string

  subscribed_to:
    name: subscribed_to
    in: query
    description: |
      api name. In case of any api the value should be equal to 'all'
    required: true
    type: string

  api_filter:
    name: api_filter
    in: query
    description: |
      api_filter could take two possible values. 'All' or 'My'. In case of 'My', only the current user's Apis will be filtered.
    required: true
    type: string

